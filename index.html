<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重生之我在三国当主公</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #game-container {
            margin: 20px auto;
            padding: 10px;
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .player-info, .card-info, .event-info, .log-info {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            width: 150px;
            height: 220px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: center;
        }
        #log-container {
            height: 150px;
            overflow-y: auto;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>重生之我在三国当主公</h1>

        <!-- 玩家信息展示 -->
        <div class="player-info">
            <h2>玩家信息</h2>
            <p id="player-name">玩家名称: </p>
            <p id="player-resources">资源: </p>
            <p id="player-army">军队: </p>
            <p id="player-hand_card">卡牌信息: </p> 
            <p id="player-turn">当前回合: </p>
        </div>

        <!-- 卡牌信息展示 -->
        <div class="card-info">
            <h2>卡牌信息</h2>
            <div id="card-container" class="card-container"></div>
        </div>

        <!-- 事件信息展示 -->
        <div class="event-info">
            <h2>事件信息</h2>
            <p id="event-description">当前事件: </p>
        </div>

        <!-- 操作日志展示 -->
        <div class="log-info">
            <h2>操作日志</h2>
            <div id="log-container"></div>
        </div>

        <!-- 操作按钮 -->
        <div class="controls">
            <button class="button" id="draw-card-btn">抽取卡牌</button>
            <button class="button" id="trigger-event-btn">触发事件</button>
            <button class="button" id="use-card-btn">使用卡牌</button>
            <button class="button" id="next-turn-btn">跳过回合</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
